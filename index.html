<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Snake - Press F11</title>
        <link rel='stylesheet' type='text/css' href='style.css'>
    </head>
    <body>
        <aside>
            <input type="image" id='settings' src="zebatka.png" width="35vw" height="35vw" onclick="show_options()">
            <img src="eater.png" width="35wv" height="35vw" style="margin-left: 35px;" id='eater'>
            <img src="speed.png" width="35wv" height="35vw" id='speed'>
            <img src="inf.png"   width="35wv" height="35vw" id='inf'>
        </aside>
        <section id='menu-bar'>
            <span>Skins</span>
            <br>
                <label for='snake-skin' id='snake'>Snake</label>
                <input type='text' id='snake-skin' value="">
            <br>
                <label for='head-skin'  id='head' >Head</label>
                <input type='text' id='head-skin' value="">
            <br>
                <label for='apple-skin' id='apple'>Apple</label>
                <input type='text' id='apple-skin' value="">
            <br>
                <label for='board-skin'  id='board' >Board</label>
                <input type='text' id='board-skin' value="">
            <br>
                <label for='score-skin'  id='score' >Score</label>
                <input type='text' id='score-skin' value="">
            <br>
            <hr style="margin: 5% 0 5% 0; width:85%;">
                <div>
                    <input type='checkbox' id='fill'>
                    <label for='fill' id='border-label'>Fill</label>
                </div>
            <hr style="margin: 5% 0 5% 0; width:85%;">
            <span>Gameplay</span>
            <br>
                <div>
                    <input type='checkbox' id='border'>
                    <label for='border'    id='border-label'>Border</label>
                </div>
            <br>
                <div>
                    <input type='checkbox' id='masochist'>
                    <label for='masochist' id='masochist-label' >Self Eater</label>
                </div>
            <br>
                <div>
                    <input type='checkbox' id='fastest'>
                    <label for='fastest' id='fastest-label' >The fastest snake in the west</label>
                </div>
            <br>
                <div>
                    <input type='checkbox' id='infinite'>
                    <label for='infinite' id='infinite-label' >Infinite ?</label>
                </div>
            <br>
                <input type='button' id='save' value='save' onclick='save_and_go()'>
                <input type='button' id='default' value='default' onclick='reset_values()'>
        </section>
        <main>
            <canvas id='eden'>Canvas not supported</canvas>
            <canvas id='score-bar'>Canvas not supported</canvas>
            <div id="body-border"></div>
        </main>
        <script type='text/javascript' src='script.js'></script>
    </body>
</html>
